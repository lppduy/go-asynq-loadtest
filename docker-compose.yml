version: '3.8'

services:
  # Redis - Task queue backend
  redis:
    image: redis:7-alpine
    container_name: asynq-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - asynq-network

  # PostgreSQL - Application database
  postgres:
    image: postgres:15-alpine
    container_name: asynq-postgres
    environment:
      POSTGRES_DB: taskqueue
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asynq-network

  # Asynqmon - Web UI for monitoring
  # Note: Using platform flag for ARM64 (Mac M1/M2) compatibility via Rosetta 2
  asynqmon:
    image: hibiken/asynqmon:latest
    platform: linux/amd64  # Force AMD64 emulation on ARM64
    container_name: asynqmon
    ports:
      - "8085:8080"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - asynq-network
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

networks:
  asynq-network:
    driver: bridge
